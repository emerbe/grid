<!DOCTYPE html>
<html ng-app="routeApp">
<head>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="js/app.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/column.js"></script>
	<link rel="stylesheet" href="css/grid.css"/>
    <script src="../lib/linq.js"></script>
	<script src="../bower_components/jquery/jquery.js"></script>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

   
	<title>Welcome to AngularJS</title>
</head>
<body>
	<div ng-controller="GridController">

        <grid data=scopeRows>
            <column name="Location" value="Location"></column>
            <column name="Name" value="name"></column>
            <column name="Salary" value="Salary"></column>
            <column name="Postion" value="Position"></column>
        </grid>


	</div>

</body>
</html>
